<html>
<head>
	<script language="javascript" type="text/javascript" src="front_end.js">
	</script>
	<link rel="stylesheet" type="text/css" href="search_page.css">
</head>
<body>
<div>

<!--  search -->
<div class="search">
<form>

  <div class="wrapper">
    <p>Search</p>
    <div class="search-container">
      <select id="topics" name="topics">
        <option value="data_science">Data Science</option>
        <option value="linear_algebra">Linear Algebra</option>
        <option value="mathmatics">Mathmatics</option>
        <option value="topic4">Topic 4</option>
      </select>
      <select id="format" name="formats">
        <option value="book">Book</option>
        <option value="academic_paper">Academic Paper</option>
      </select>
      <select id="groupby" name="groupby">
        <option value="author">Author</option>
        <option value="title">Title</option>
      </select>
      <select id="include" name="include">
        <option value="required">Required</option>
        <option value="optional">Optional</option>
      </select>
      <button type="submit" class="button">Search</button>
    </div>
    <div class="search-result">
      <p>Search</p>
    </div>
  </div>

</form>

</div>

<!--  search -->

</div>
</body>
</html>
