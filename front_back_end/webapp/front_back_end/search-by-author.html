<!--  search -->
<div class="search">
    <form>
      <div class="wrapper">
        <h1>Search by Author</h1>
        <p> search instruction: </p>
        <div class="search-container">
            <select name="topic-selection">
              {% for topic in topic_options %}
                  <option value="{{ topic }}">{{ topic }}</option>
              {% endfor %}
            </select>
          <select id="format" name="formats">
            <option value="book">Book</option>
            <option value="academic_paper">Academic Paper</option>
          </select>
          <select id="groupby" name="groupby">
            <option value="author">Author</option>
            <option value="title">Title</option>
          </select>
          <select id="include" name="include">
            <option value="required">Required</option>
            <option value="optional">Optional</option>
          </select>
          <button type="submit" class="button">Search</button>
        </div>
        <div class="search-result">
          <p>Search</p>
        </div>
      </div>
    </form>    
</div>
